<VirtualHost appfront.ch:80>
  ServerAdmin webmaster@appfront.ch
  ServerName appfront.ch
  Redirect permanent / https://appfront.ch
</VirtualHost>
<VirtualHost appfront.ch:443>
  ServerAdmin webmaster@appfront.ch
  ServerName appfront.ch

  SSLEngine on
  SSLCertificateFile /etc/letsencrypt/live/appfront.ch/cert.pem
  SSLCertificateKeyFile /etc/letsencrypt/live/appfront.ch/privkey.pem
  SSLCertificateChainFile /etc/letsencrypt/live/appfront.ch/fullchain.pem

  ProxyPass / ajp://localhost:9113/appfront/
  ProxyPassReverse / https://appfront.ch/

  RequestHeader set X-Forwarded-Proto "https"
  RequestHeader set X_Forwarded-Port "443"

  ErrorLog /var/log/apache2/appfront.ch/error.log
  CustomLog "| /usr/bin/rotatelogs -l /var/log/apache2/appfront.ch/%Y-%m-%d_access.log 86400" common
</VirtualHost>